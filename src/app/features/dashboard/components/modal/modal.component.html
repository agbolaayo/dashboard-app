<div class="modal-overlay" *ngIf="display$ | async" (click)="close()">
  <div class="modal-container" *ngIf="data$ | async as modalData" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <span class="modal-title">{{ modalData.title }}</span>
      <button class="modal-close-btn" (click)="close()">&times;</button>
    </div>
    <div class="modal-content-area" [innerHTML]="modalData.contentHtml">
    </div>
  </div>
</div>
