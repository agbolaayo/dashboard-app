<div class="modal-overlay" *ngIf="display$ | async" (click)="close()" (keydown)="onOverlayKeydown($event)">
  <div #modalContainer
       class="modal-container"
       *ngIf="data$ | async as modalData"
       (click)="$event.stopPropagation()"
       role="dialog"
       aria-modal="true"
       [attr.aria-labelledby]="generateModalTitleId(modalData?.title)"
       tabindex="-1">
    <div class="modal-header">
      <span class="modal-title" [id]="generateModalTitleId(modalData?.title)">{{ modalData.title }}</span>
      <button #closeButton class="modal-close-btn" (click)="close()" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-content-area" [innerHTML]="modalData.contentHtml" role="document">
    </div>
  </div>
</div>
