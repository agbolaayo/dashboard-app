<div class="sidebar-top-content">
  <div class="logo-full">
    <img [src]="logoFullPath" alt="Full Company Logo"> </div>
  <div class="sidebar-menu">
    <div
      *ngFor="let item of topMenuItems; trackBy: trackById"
      class="menu-item"
      [class.active]="item.active"
      tabindex="0"
      role="menuitem"
      [attr.aria-current]="item.active ? 'page' : null"
    >
      <a [href]="item.link || '#'" class="menu-item-link" (click)="item.action ? item.action() : null; item.active = true">
        <img [src]="item.iconPath" class="menu-icon" [alt]="item.label + ' icon'" />
        <div class="collapsed-text">{{ item.label }}</div>
        <div class="menu-item-label">{{ item.label }}</div>
      </a>
    </div>
  </div>
</div>

<div class="sidebar-bottom-content">
  <div class="menu-group">
    <div
      *ngFor="let item of bottomMenuItems; trackBy: trackById"
      class="menu-item"
      [class.active]="item.active"
      tabindex="0"
      role="menuitem"
      [attr.aria-current]="item.active ? 'page' : null"
    >
      <a [href]="item.link || '#'" class="menu-item-link" (click)="item.action ? item.action() : null; item.active = true">
        <img [src]="item.iconPath" class="menu-icon" [alt]="item.label + ' icon'" />
        <div class="menu-item-label">{{ item.label }}</div>
      </a>
    </div>
  </div>

  <img class="sidebar-divider" [src]="sidebarDividerPath" alt="Divider" role="separator"/>

  <div class="user-profile-section">
    <div class="user-profile-container">
      <div class="user-info">
        <img class="user-avatar" [src]="userProfile.avatarUrl" [alt]="userProfile.name + ' avatar'" />
        <div class="user-details">
          <div class="user-name">{{ userProfile.name }}</div>
          <div class="user-role">{{ userProfile.role }}</div>
        </div>
      </div>
      <div class="logout-icon-container" (click)="logout()" tabindex="0" role="button" (keydown.enter)="logout()" (keydown.space)="logout()" aria-label="Logout">
        <div class="logout-icon">
          <img class="logout-icon-svg" [src]="logoutIconPath" alt="" /> </div>
      </div>
    </div>
    <div class="logout-icon-container-alt" (click)="logout()" tabindex="0" role="button" (keydown.enter)="logout()" (keydown.space)="logout()" aria-label="Logout">
        <div class="logout-icon">
            <img class="logout-icon-svg" [src]="logoutIconPath" alt="" />
        </div>
    </div>
  </div>
</div>
