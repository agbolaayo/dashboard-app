<div class="dashboard-layout">
  <div class="page-content-wrapper">
    <button
      class="mobile-menu-toggle"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileSidebarVisible$ | async"
      aria-label="Toggle mobile menu"
      [attr.aria-expanded]="(isMobileSidebarVisible$ | async) ? 'true' : 'false'"
    >
      <span class="icon-menu">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </span>
      <span class="icon-close">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </span>
    </button>

    <div class="main-structure">
      <app-sidebar
        class="sidebar" [class.collapsed]="isSidebarCollapsed$ | async"
        [class.visible]="isMobileSidebarVisible$ | async"
        id="sidebar" ></app-sidebar>

      <img
        class="sidebar-collapser-button"
        [src]="sidebarCollapserImagePath"
        alt="Toggle desktop sidebar"
        (click)="toggleSidebar()"
        [style.left]="collapserButtonLeft"
        [class.rotated]="isSidebarCollapsed$ | async"
        role="button"
        tabindex="0"
        [attr.aria-expanded]="!(isSidebarCollapsed$ | async)"
        aria-controls="sidebar"
      />

      <app-content-panel></app-content-panel>
    </div>
  </div>
</div>
